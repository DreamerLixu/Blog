{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
    <div id="main" class="content">
			<div class="container">
				<article id="post-1202" class="js-gallery post post-{{ post.pk }} type-post status-publish format-standard has-post-thumbnail hentry category-uncategorized tag-11 tag-22 tag-29">
					<section class="post_content">
						<header class="post_header">
							<h1 class="post_title">{{ post.title }}</h1>
                            <span class="post-author"><a href="#">{{ post.author }}</a></span>
                            <span class="post-date"><a href="#"><time class="entry-date"
                                                datetime="{{ post.created_time }}">{{ post.created_time }}</time></a></span>
						</header>
                        <div class="highlight entry-content clearfix markdown-body">
                            {{ post.body|safe }}
                        </div>
					</section>
				</article>
			</div>
